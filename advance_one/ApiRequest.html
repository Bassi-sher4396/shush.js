<body style="background-color: bisque;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.

<script>
    const requestUrl=' https://api.github.com/users'
  const xhr=  new XMLHttpRequest();
  xhr.open('GET',requestUrl) //request sent
  //state jo hai wo continuously change hoti rehti hai agar hum sirf ek baar hi console.log(xhr.readystate) karaen to sirf ek hi bar ki bataega agar har baar ki jaan ni hai to onreadysttechange function use krna pdega
  
  xhr.onreadystatechange=function(){
    console.log(xhr.readyState);
    if (xhr.readyState===4) {
    const data=  JSON.parse(this.responseText) //json.parse converts the data type into object ti was earlier a string
  console.log(data);

  console.log(typeof data);
  
    console.log(data[1]["login"]);
    
    }
  }
  
  
  xhr.send()//calling open
</script>
